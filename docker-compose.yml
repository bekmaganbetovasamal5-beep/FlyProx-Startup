# Устаревший атрибут version был удален, Compose будет использовать последнюю спецификацию

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:17
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:8.2.2
    container_name: redis
    restart: always
    ports:
      - "6380:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
