<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - FlyProx AI</title>
  <meta name="description" content="Sign in to your FlyProx AI account" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background-color: #0a0c10;
      color: white;
    }

    /* Form input styling */
    .form-input {
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: rgb(250, 204, 21);
      box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.1);
    }

    /* Checkbox styling */
    .checkbox-custom {
      transition: all 0.2s ease;
    }

    .checkbox-custom:checked {
      background-color: rgb(250, 204, 21);
      border-color: rgb(250, 204, 21);
    }

    /* Radio button styling */
    .radio-custom:checked {
      background-color: rgb(250, 204, 21);
      border-color: rgb(250, 204, 21);
    }

    /* Button hover effects */
    .btn-primary {
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(250, 204, 21, 0.3);
    }

    /* Error message animation */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      animation: slideDown 0.3s ease;
    }

    /* Loading spinner */
    .spinner {
      border: 2px solid rgba(250, 204, 21, 0.1);
      border-left: 2px solid rgb(250, 204, 21);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Background animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body>
  <div id="app" class="min-h-screen flex items-start justify-center" style="background-color: #0a0c10">
    <!-- Background gradient effects -->
    <div class="absolute inset-0">
      <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-transparent to-gray-900"></div>
      <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-yellow-500/5 via-transparent to-transparent"></div>
    </div>

    <!-- Sign In Card -->
    <div class="relative z-10 w-full max-w-lg mx-auto px-4 pt-24">
      <div class="bg-gray-900 rounded-2xl border border-gray-800 p-8 shadow-2xl">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
          <a href="index.html" class="flex items-center space-x-2">
            <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-lg flex items-center justify-center">
              <span class="text-black font-bold text-xl">FP</span>
            </div>
            <span class="text-2xl font-bold text-white">FlyProx</span>
            <span class="text-2xl font-bold text-yellow-400">AI</span>
          </a>
        </div>

        <!-- Sign In Title -->
        <h2 class="text-3xl font-bold text-center text-white mb-2">
           Welcome
        </h2>
        <p class="text-center text-gray-400 mb-6">
          Enter your details to access your account
        </p>

        <!-- Error Message (hidden by default) -->
        <div id="error-message" class="hidden mb-6 p-3 bg-red-500/10 border border-red-500/50 rounded-lg error-message">
          <p id="error-text" class="text-red-400 text-sm text-center"></p>
        </div>

        <!-- Sign Up Form -->
        <form id="signup-form" class="space-y-4">
          <!-- First Name Field -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-300 mb-2">
              First Name <span class="text-red-400">*</span>
            </label>
            <input
              id="firstName"
              type="text"
              required
              class="form-input w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none"
              placeholder="John"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
              Email <span class="text-red-400">*</span>
            </label>
            <input
              id="email"
              type="email"
              required
              autocomplete="email"
              class="form-input w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none"
              placeholder="name@example.com"
            />
          </div>

          <!-- Company Size Field -->
          <div>
            <label for="companySize" class="block text-sm font-medium text-gray-300 mb-2">
              Company Size <span class="text-red-400">*</span>
            </label>
            <select
              id="companySize"
              required
              class="form-input w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none"
            >
              <option value="">Select company size</option>
              <option value="1-10">1-10 employees</option>
              <option value="11-50">11-50 employees</option>
              <option value="51-200">51-200 employees</option>
              <option value="201-500">201-500 employees</option>
              <option value="501-1000">501-1000 employees</option>
              <option value="1000+">1000+ employees</option>
            </select>
          </div>

          <!-- Pricing Survey Questions -->
          <div class="space-y-4 pt-4 border-t border-gray-800">
            <h3 class="text-lg font-semibold text-white mb-4">Pricing Survey</h3>

            <!-- Question 1: Willingness to Pay -->
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-3">
                How much are you willing to pay for a service that increases booked meetings by 32%?
              </label>
              <div class="space-y-2" id="willingToPayGroup">
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="willingToPay"
                    value="$0-500/month"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">$0-500/month</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="willingToPay"
                    value="$500-1,000/month"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">$500-1,000/month</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="willingToPay"
                    value="$1,000-2,500/month"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">$1,000-2,500/month</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="willingToPay"
                    value="$2,500-5,000/month"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">$2,500-5,000/month</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="willingToPay"
                    value="$5,000+/month"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">$5,000+/month</span>
                </label>
              </div>
            </div>

            <!-- Question 2: Purchase Decision at $1,200 -->
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-3">
                If FlyProx AI cost $1,200/month and made 500 calls with 32% conversion, would you buy?
              </label>
              <div class="space-y-2" id="wouldBuyAt1200Group">
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="wouldBuyAt1200"
                    value="yes-buy-now"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">Yes, I would buy now</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="wouldBuyAt1200"
                    value="yes-with-trial"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">Yes, but I need a trial version</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="wouldBuyAt1200"
                    value="maybe-depends"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">Maybe, depends on results</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="wouldBuyAt1200"
                    value="too-expensive"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">Too expensive</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="wouldBuyAt1200"
                    value="not-interested"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">Not interested</span>
                </label>
              </div>
            </div>

            <!-- Question 3: Fair Price for 1000 Calls -->
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-3">
                What price seems fair for 1000 AI calls with full analytics?
              </label>
              <div class="space-y-2" id="fairPriceGroup">
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="fairPriceFor1000Calls"
                    value="$200-500"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">$200-500</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="fairPriceFor1000Calls"
                    value="$500-1,000"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">$500-1,000</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="fairPriceFor1000Calls"
                    value="$1,000-2,000"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">$1,000-2,000</span>
                </label>
                <label class="flex items-center">
                  <input
                    type="radio"
                    name="fairPriceFor1000Calls"
                    value="$2,000+"
                    class="radio-custom h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
                  />
                  <span class="ml-2 text-sm text-gray-300">$2,000+</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Terms and Marketing Checkboxes -->
          <div class="space-y-3 pt-2">
            <label class="flex items-start">
              <input
                type="checkbox"
                id="agreeToTerms"
                class="checkbox-custom mt-1 h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
              />
              <span class="ml-2 text-sm text-gray-300">
                I agree to the <a href="#" class="text-yellow-400 hover:text-yellow-300">Terms of Service</a> and <a href="#" class="text-yellow-400 hover:text-yellow-300">Privacy Policy</a> <span class="text-red-400">*</span>
              </span>
            </label>

            <label class="flex items-start">
              <input
                type="checkbox"
                id="agreeToMarketing"
                class="checkbox-custom mt-1 h-4 w-4 bg-gray-700 border-gray-600 rounded text-yellow-400 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-900"
              />
              <span class="ml-2 text-sm text-gray-300">
                I agree to receive marketing communications from FlyProx
              </span>
            </label>
          </div>

          <!-- Sign Up Button -->
          <button
            type="submit"
            id="submit-btn"
            class="btn-primary w-full py-3 px-4 rounded-lg font-semibold text-black bg-gradient-to-r from-yellow-400 to-yellow-600 hover:from-yellow-500 hover:to-yellow-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300"
          >
            <span id="btn-text">Start</span>
            <div id="btn-spinner" class="spinner mx-auto hidden"></div>
          </button>
        </form>

        </div>
    </div>

    <!-- Background decoration -->
    <div class="absolute bottom-0 left-0 right-0">
      <div class="absolute bottom-0 left-0 w-40 h-40 bg-yellow-500/10 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: '1s'"></div>
      <div class="absolute bottom-0 right-0 w-40 h-40 bg-yellow-600/10 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: '2s'"></div>
    </div>
  </div>

  
  <script src="js/signin.js"></script>
</body>
</html>
