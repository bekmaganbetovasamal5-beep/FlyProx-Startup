<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - FlyProx AI</title>
  <meta name="description" content="Thank you for signing up with FlyProx AI" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background-color: #0a0c10;
      color: white;
    }

    /* Success animation */
    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .success-icon {
      animation: scaleIn 0.6s ease-out;
    }

    /* Background animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Fade in animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center" style="background-color: #0a0c10">
    <!-- Background gradient effects -->
    <div class="absolute inset-0">
      <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-transparent to-gray-900"></div>
      <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-yellow-500/5 via-transparent to-transparent"></div>
    </div>

    <!-- Thank You Content -->
    <div class="relative z-10 text-center px-4">
      <!-- Success Icon -->
      <div class="mb-8">
        <div class="w-16 h-16 mx-auto mb-6 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center success-icon">
          <span class="text-black text-2xl font-bold">âœ“</span>
        </div>
      </div>

      <h1 class="text-4xl font-bold text-white mb-4">
        Thank you for signing up!
      </h1>

      <p class="text-xl text-gray-300 max-w-lg mx-auto mb-8">
        We will contact you soon.
      </p>

      <!-- Back to Home Link -->
      <div class="fade-in-up" style="animation-delay: 0.3s">
        <a href="index.html"
           class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-semibold rounded-lg hover:from-yellow-500 hover:to-yellow-700 transition-all duration-200 transform hover:scale-105">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to Home
        </a>
      </div>
    </div>

    <!-- Background decoration -->
    <div class="absolute bottom-0 left-0 right-0">
      <div class="absolute bottom-0 left-0 w-40 h-40 bg-yellow-500/10 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: '1s'"></div>
      <div class="absolute bottom-0 right-0 w-40 h-40 bg-yellow-600/10 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: '2s'"></div>
    </div>
  </div>
</body>
</html>
